<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>GIF to HTML</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{servlet-context}}/">GIF to HTML</a>
        </div>
        <div class="navbar-collapse collapse ">
            <ul class="nav navbar-nav">
                <li>
                   <iframe class="github-btn" src="http://ghbtns.com/github-btn.html?user=yogthos&amp;repo=gif-to-html&amp;type=watch&amp;count=true" width="100" height="20"></iframe>
                </li>
                <li>
                   <iframe class="github-btn" src="http://ghbtns.com/github-btn.html?user=yogthos&amp;repo=gif-to-html&amp;type=fork&amp;count=true" width="100" height="20"></iframe>
                </li>
            </ul>
    </div>
        </div>
      </div>
    </div>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>


    <!-- scripts and styles -->
    {% style "/css/bootstrap-theme.min.css" %}
    {% style "/css/bootstrap.min.css" %}
    {% style "/css/screen.css" %}
    <script src="//code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
    {% script "/js/bootstrap.min.js" %}
      {% script "/js/site.js" %}
    <script type="text/javascript">
      var context = "{{servlet-context}}";
    </script>
  </body>
</html>
